<!DOCTYPE html>
<html lang="pt*br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper"> <!-- agrupa todos os elementos em um bloco --> 
        <h1>Cronômetro</h1>
        <h2>Cronômetro JavaScript Vanilla</h2>

        <!-- mostra segundos e décimos de segundos --> 
        <p> <span id="seconds">00</span>:<span id="tens">00</span> </p>
        <button id="button-start">Começar</button>
        <button id="button-stop">Parar</button>
        <button id="button-reset">Resetar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
